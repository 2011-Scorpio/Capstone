<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <link rel="icon" type="image/png" href="./images/la_spotify.png" />
  <meta name='viewport' content='width=device-width initial-scale=1.0'>
  <meta name="theme-color" content="#b2acf9" />
  <link rel="apple-touch-icon" href="./images/la_spotify.png" />
  <link rel="manifest" href="./manifest.json" />
  <title>Omakase</title>
  <link rel="stylesheet" href="./background.css">
  <script defer src="/bundle.js"></script>
</head>

<body class="big-gradient">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app"></div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./serviceworker.js').then((reg) => console.log('Success: ', reg.scope)).catch((err) => console.log('Failure: ', err));
      })
    }
  </script>
</body>

</html>
